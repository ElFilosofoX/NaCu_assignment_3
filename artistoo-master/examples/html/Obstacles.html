<!-- Page setup and title -->
<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html;
charset=UTF-8">
<title>PageTitle</title>
<style type="text/css">
body{
    font-family: "HelveticaNeue-Light", sans-serif; padding : 15px;
}
</style>

<!-- Sourcing the cpm build -->
<script src="../../build/artistoo.js"></script>
<script>
"use strict"

let config = {

	ndim : 2,
	field_size : [200,200],
  conf : {
    T : 20,			// CPM temperature

    // Adhesion parameters:
    J: [
      [0, 10, 0],
      [10, 10, 20],
      [0, 10, 20] ],

    // VolumeConstraint parameters
    LAMBDA_V : [0, 50, 30],	// VolumeConstraint importance per cellkind
    V : [0, 500, 500],		// Target volume of each cellkind

    LAMBDA_P: [0, 50, 2],
    P : [0, 10, 130],

    LAMBDA_ACT: [0, 0, 5000],
    MAX_ACT: [0, 0, 60],
    ACT_MEAN: "geometric"

  },
  simsettings : {
    NRCELLS : [50, 20],
    RUNTIME : 500,
    CANVASCOLOR : "eaecef",
    CELLCOLOR : ["AAAAAA","FF0000"],
    zoom : 4
  }
}

let sim
function initialize(){
    sim = new CPM.Simulation( config )
    step()
}

function step(){
    sim.step()
    requestAnimationFrame( step )
}

</script>
</head>
<body onload="initialize()">
<h1>Your Page Title</h1>
<p>
Description of your page.
</p>
</body>
</html>
